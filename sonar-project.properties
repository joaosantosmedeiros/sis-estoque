sonar.projectKey=sis-estoque
sonar.projectName=Sis Estoque
sonar.projectVersion=0.1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.

sonar.sources=.
sonar.projectBaseDir=.
sonar.sources.inclusions=**/**.ts
sonar.exclusions=**/test/**, docs/**, **/public/**, **/.angular/**, **/.vscode/**, **/prisma/**, **/node_modules/**

# Language
sonar.language=ts

sonar.scm.provider=git

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage / Unit Tests
sonar.tests=.
sonar.test.inclusions=**/test/**/*.ts, **/*.spec.ts

sonar.ts.coverage.reportPaths=./coverage/clover.xml
sonar.python.coveragePlugin=cobertura
