<h1 mat-dialog-title>Atenção!</h1>
<div mat-dialog-content>{{ msg }}</div>
<div mat-dialog-actions class="actions">
  <button mat-stroked-button mat-dialog-close class="btn-cancel">Cancelar</button>
  <button mat-stroked-button [mat-dialog-close]="true" class="btn btn-confirmar">Confirmar</button>
</div>
