sonar.projectKey=sis-estoque-front
sonar.projectName=Sis Estoque Front
sonar.projectVersion=0.1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.

sonar.sources=.
sonar.projectBaseDir=.
sonar.sources.inclusions=**/**.ts
sonar.exclusions=**/test/**, docs/**, **/public/**, **/.angular/**, **/.vscode/**, **/prisma/**, **/node_modules/**, **/*.guard.*, **/*.error.*, **/*.interceptor.*, **.js, **/main.server.ts, **/*.config.*, **/server.*

# Language
sonar.language=ts

sonar.scm.provider=git

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage / Unit Tests
sonar.tests=.
sonar.test.inclusions=**/test/**/*.ts, **/*.spec.ts

sonar.javascript.lcov.reportPaths=./coverage/lcov.info
